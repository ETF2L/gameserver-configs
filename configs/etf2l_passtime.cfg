// Push config for RGL Fours Pass Time
// Config originally created July 23, 2023
// EXEC THIS MANUALLY, DO NOT EXEC THE BASE.CFG

exec "etf2l_pt_base"

servercfgfile "etf2l_passtime" // sets server cfg to this config so that it gets autoexeced on level change

mp_timelimit "0"                 // unsets server timelimit
mp_winlimit "2"                  // unsets server winlimit
mp_windifference "0"             // unsets windifference
mp_maxrounds "0"                 // sets maxrounds to 2


mp_tournament_restart            // restarts the tournament to apply above settings

say ********************************************
say * ETF2L Pass Time config has been loaded.  *
say * First to win 2 rounds wins the match.    *
say * First to 5 scores wins a round.          *
say ********************************************
